    <header>
        <h1>数据可视化-echarts</h1>
        <div class="showTime">
            
        </div>
        <script>
            var t = null;
            t = setTimeout(time,1000);
            function time(params) {
                clearTimeout(t)
              var  dt = new Date();
              var y = dt.getFullYear(),
              mt = dt.getMonth()+1,
              day = dt.getDate(),
              h = dt.getHours(),
              m = dt.getMinutes(),
              s  = dt.getSeconds()
                document.querySelector('.showTime')
                .innerHTML  = `
                当前时间：${y}年${mt}月${day}:${h}时${m}分${s}秒
                `
                t = setTimeout(time,1000)// 设定定时器循环运行
            }
        </script>
    </header>
    <!-- 页面主体 -->
